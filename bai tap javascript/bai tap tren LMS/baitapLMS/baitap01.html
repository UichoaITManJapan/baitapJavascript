<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap01</title>
</head>
<body>
    <script>
        let physics = parseInt(prompt("Nhập điểm môn Vật Lý"));
        let chemistry = parseFloat(prompt("Nhập điểm môn Hoá Học"));
        let biology = Number(prompt("Nhập điểm môn Sinh Học"));

        let sum = biology + chemistry + physics;
        document.write("Điểm tổng là:"+sum);
        document.write("<br/>");
        let average = sum / 3;
        document.write("Điểm trung bình là:"+average)

    </script>
</body>
</html>
