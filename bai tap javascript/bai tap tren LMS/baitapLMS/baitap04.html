<body>
    <script>
        let pi = 3.14;

        let radius = prompt("Bán kính hình tròn là:");
        let perimeter = (2 * radius) * pi;
        let acreage = (2 * perimeter) / 4;
        document.write("Diện tích hình tròn là:" + acreage);
        console.log("Diện tích hình tròn là:", acreage);
    </script>
</body>
