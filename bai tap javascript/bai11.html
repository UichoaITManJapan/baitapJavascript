<head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào một số có 3 chữ số: "));

        let digit1 = Math.floor(number / 100); // Chữ số hàng trăm
        let digit2 = Math.floor((number / 10) % 10); // Chữ số hàng chục
        let digit3 = number % 10; // Chữ số hàng đơn vị

        let reversedNumber = digit3 * 100 + digit2 * 10 + digit1;

        console.log("Số đảo ngược là: " + reversedNumber);
    </script>
</body>

</html>
