<html lang="en">
<head>

<body>
    <script>
        let length = Number(prompt("Chiều dài:"));

        let width = +prompt("Chiều rộng:");

        let perimeter = (length + width) *2;
        document.write("Chu vi hình chữ nhật là:"+perimeter);

        let acreage = length * width;
        document.write("Diện tích hình chữ nhật là:"+acreage);
        
    </script>
</body>
